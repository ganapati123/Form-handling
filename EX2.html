<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script>
    function myfun(){
        var uname = document.getElementById('uname').value

       if(uname == undefined || uname == "")
       {
         document.getElementById('output_err').innerText= "Enter Username"
         return false;
       }
       else{
        window.alert(uname)
        
       }
        
        
    }
</script>
</head>
<body>
    <div class="container w-50">
        <form onsubmit="return myfun()" action="serverPage.js/.py/.jsp/.asp">
        <div class="row">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="uname" class="form-control" value=""/>
                <output id="output_err" class="text-danger"></output>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">SEND</button>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
