<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script>
    function myfun(){
        //get the value from text-boxes
        var uname = document.getElementById('uname').value
        var email = document.getElementById('email').value
        var pwd  = document.getElementById('pwd').value 

        var status = true //global

        //errors
         var uname_err = document.getElementById('uname_err')
         var email_err = document.getElementById('email_err')
         var pwd_err = document.getElementById('pwd_err')


        //user validation
       if(uname == undefined || uname == "")
       {
        document.getElementById('uname_err').innerText= "Enter Username"
          status=false;  //modify to false
       }
       else{
           uname_err.innerText= ""
  
       }
   
       // email validation
       if(email == undefined || email == "")
       {
        document.getElementById('email_err').innerText= "Enter valid email"
        status=false;
       }
       else{
        email_err.innerText= ""

       }
        // pwd validation
        if(pwd == undefined || pwd == "")
       {
        document.getElementById('pwd_err').innerText= "Enter Password"
        status=false;
       }
       else{
        pwd_err.innerText= ""

       }
       return status
        
        
    }
</script>
</head>
<body>
    <div class="container w-50">
        <form onsubmit="return myfun()" action="serverPage.js/.py/.jsp/.asp">
        <div class="row">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="uname" class="form-control" value=""/>
                <output id="uname_err" class="text-danger"></output>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" id="email" class="form-control" value=""/>
                <output id="email_err" class="text-danger"></output>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" id="pwd" class="form-control" value=""/>
                <output id="pwd_err" class="text-danger"></output>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">LogIn</button>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
