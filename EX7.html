<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap-CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap-icons only -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <!-- javascript link -->
    <script src="EX7.js"></script>
</head>
<body>
    <div class="container w-50">
        <form onsubmit="return myfun()" action="serverPage.js/.py/.jsp/.asp">
        <div class="row">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="uname" class="form-control" value=""/>
                <output id="uname_err" class="text-danger"></output>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" id="email" class="form-control" value=""/>
                <output id="email_err" class="text-danger"></output>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" id="pwd" class="form-control" value=""/>
                <output id="pwd_err" class="text-danger"></output>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">LogIn</button>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
